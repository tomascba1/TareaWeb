        <div class="page-container">
            <header>
                <a href="../index.html"><img src="../images/doberman log.png" alt="doberman logo"></a>            <nav>

        <main>
            <h2 class="contact">CONTACTANOS</h2>
                <form action="">
                    <ul>
                        <li>    
                            <label for="name">Nombre</label>
                        </li>
                        <li>
                            <input type="text" id="name" name="user_name">
                        </li>
                        <li>    
                            <label for="email">Correo Electronico</label>
                        </li>
                        <li>
                            <input type="text" id="email" name="user_email">
                        </li>
                        <li>
                            <label for="msg">Tu Mensaje</label>
                        </li>
                        <li>
                            <textarea name="user_msg" id="msg" cols="100" rows="15"></textarea>
                        </li>
                        <li class="button">
                            <button type="submit">Enviar Mensaje</button>
                        </li>
                    </ul>
                </form>
                <div class="iframe">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3416.6884883110783!2d-64.4974382842793!3d-31.090590987680677!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x942d831c416a2acd%3A0xafef5518b458b697!2sAv.%20Guillermo%20Marconi%20181%2C%20X5172%20La%20Falda%2C%20C%C3%B3rdoba!5e0!3m2!1ses!2sar!4v1659565815686!5m2!1ses!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
